          maxlength="200"
          rows="5"
          placeholder="Why do you want to join with us ?"
          required

        <span class="label label-default" id="count_message"></span>

<script>
  var text_max = 200;

  document.getElementById("count_message").innerText = `0 / ${text_max}`;

  let textCount = document.getElementById("text");

  textCount.addEventListener("keyup", function (e) {
    let textLength = e.target.value.length;

    document.getElementById("count_message").innerText = `${
      text_max - textLength
    } / ${text_max}`;
  });

  document.getElementById("pdf").addEventListener("change", function () {
    console.log(
